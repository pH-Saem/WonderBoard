<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WonderBoard</title>
	</head>
	<body>
		<img class="banner" src="banner.png" />
		<main>
			<div class="side-bar">
				<form class="side-bar__login hide">
					<div class="side-bar__login__input">
						<label for="id">ID</label>
						<input id="id" type="text" placeholder="ID" />
					</div>
					<div class="side-bar__login__input">
						<label for="pw">PW</label>
						<input id="pw" type="password" placeholder="PW" />
					</div>
					<button class="side-bar__login__btn">Login</button>
				</form>
				<div class="side-bar__account">
					<div>
						<span>사용자</span>
						<span>로그아웃</span>
					</div>
					<button class="side-bar__write">글쓰기</button>
				</div>
				<form class="side-bar__search">
					<input placeholder="Search..." type="text" />
					<button class="side-bar__search__btn">Search</button>
				</form>
				<ul class="side-bar__board-list">
					<li>자유게시판</li>
					<li>공략게시판</li>
					<li>홍보게시판</li>
					<li>구인게시판</li>
				</ul>
			</div>
		</main>
	</body>
</html>
